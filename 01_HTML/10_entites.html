<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello, my name is &nbsp; Sidhant</p>

    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&diamondsuit;</p>
    <p>&clubs;</p>
    <p>&heartsuit;</p>

    <!-- Computer Code -->
    <code>
        #include &lt;iostream&gt; <br>
        using namespace std;
    </code>

    <!-- Keyboard Tag -->
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
