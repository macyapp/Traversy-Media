<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, paragraphs, typography</title>
</head>
<body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>Lorem <strong> ipsum dolor</strong>, sit amet consectetur
    adipisicing <em> elit</em>.
    <br> Tempore, quos. Lorem ipsum dolor sit amet consectetur 
    adipisicing elit.
    <!-- Line Break -->
    <br>
    Ea dolorem laborum deserunt quaerat sequi
    <hr> 
    quos eveniet consectetur ipsam excepturi eos.</p>
    
</body>
</html>
