<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="https://google.com">Click for Google</a>
    </p>
    <p>
        <a href="https://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/01_HTML/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My Image" width="200px">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?nature.water" alt="My Image 2">
</body>
</html>
